<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cold Email Copy Reviewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="copy-reviewer">
            <div class="header-section">
                <div>
                    <h1 class="title">Copy Reviewer</h1>
                    <p class="subtitle">Ship emails that land.</p>
                </div>
                <div class="demo-toggle">
                    <label class="toggle-label">
                        <input type="checkbox" id="demoModeToggle" checked>
                        <span class="toggle-slider"></span>
                        <span class="toggle-text">Demo Mode</span>
                    </label>
                </div>
            </div>

            <div class="input-section">
                <div class="input-group">
                    <div class="label-with-counter">
                        <label for="subjectLine" class="label">Subject Line <span class="required">*</span></label>
                        <span id="subjectCounter" class="counter">0 words</span>
                    </div>
                    <input
                        type="text"
                        id="subjectLine"
                        class="input"
                        placeholder="Enter your email subject line..."
                        required
                    />
                </div>

                <div class="input-group">
                    <div class="label-with-counter">
                        <label for="emailCopy" class="label">Email Body <span class="required">*</span></label>
                        <span id="bodyCounter" class="counter">0 words</span>
                    </div>
                    <textarea
                        id="emailCopy"
                        class="textarea"
                        placeholder="Paste your cold email body here...&#10;&#10;Include:&#10;- Opening hook&#10;- Value proposition&#10;- Call to action"
                        rows="12"
                        required
                    ></textarea>
                </div>

                <div class="button-group">
                    <button id="reviewBtn" class="btn btn-primary">
                        <span class="btn-text">Review Copy</span>
                        <span class="btn-loader" style="display: none;">
                            <svg class="spinner" viewBox="0 0 50 50">
                                <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
                            </svg>
                        </span>
                    </button>
                    <button id="clearBtn" class="btn btn-secondary">Clear</button>
                </div>
            </div>

            <div id="resultsSection" class="results-section" style="display: none;">
                <div class="results-header">
                    <h2 class="results-title">Review Results</h2>
                    <div id="overallScore" class="overall-score"></div>
                </div>

                <div id="reviewContent" class="review-content">
                    <!-- Results will be inserted here -->
                </div>
            </div>

            <div id="errorSection" class="error-section" style="display: none;">
                <div class="error-content">
                    <svg class="error-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="12"></line>
                        <line x1="12" y1="16" x2="12.01" y2="16"></line>
                    </svg>
                    <p id="errorMessage" class="error-message"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
